name: Pr Checker

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - run: yarn install --frozen-lockfile

      - run: yarn build
        env:
          NOTION_API_KEY: ${{secrets.NOTION_API_KEY}}
          DATABASE_ID: ${{secrets.DATABASE_ID}}
